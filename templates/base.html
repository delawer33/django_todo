<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<h1>Todo app</h1>

{% block body %}
	
{% endblock %}


{% if request.user.is_authenticated %}

    <form method="POST" action="{% url 'myauth:logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    </form>
{% endif %}
</body>
</html>
