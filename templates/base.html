{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="text-center">

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a style="font-size: 35px" href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        Todo
      </a>

      <div style="width: auto" class="col-md-3 text-end">

        {% if request.user.is_authenticated %}
            <form method="POST" action="{% url 'app:archive' %}" style="display: inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary me-2" >Архив</button>
            </form>
            
            <form method="POST" action="{% url 'myauth:logout' %}" style="display: inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary" >Выйти</button>
            </form>
        {% else %}
            <form action="{% url 'myauth:login' %}" style="display: inline-block;">
                <button type="submit" class="btn btn-outline-primary me-2" data-href-template="{">Войти</button>
            </form>
            <form action="{% url 'myauth:registration' %}" style="display: inline-block;">
                <button type="submit" class="btn btn-primary" >Зарегистрироваться</button>
            </form>

        {% endif %}
      </div>
    </header>
</div>

{% block body %}
	
{% endblock %}







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
